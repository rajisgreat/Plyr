<!DOCTYPE html>
<html>

<head>
  <title>Video Plyr.js</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<style type="text/css">
.container{
  width: 100%;
  height: 300px;
}
</style>
</head>

<body>
  <div class="container">
    <video id="player" playsinline controls>
      <source
      src="https://v.pinimg.com/videos/mc/expMp4/d6/ec/7d/d6ec7dad891fe4b5bcabacc346a3db17_t1.mp4"
      type="video/mp4" />
    </video>
  </div>
  <script type="text/javascript">
    const player = new Plyr('video');
    window.player = player;
  </script>
</body>

</html>
